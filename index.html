<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>v-model</h1>
    <!--双向数据绑定 靠的表单-->
    <input type="text" v-model="msg">
    <div></div>
    <ul><li></li></ul>
    {{msg}}
</div>
<script src="compile.js"></script>
<script src="mvvm.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script>
    new MVVM({
        el:'#app',
        data:{
            msg:'hello world'
        }
    })
    // const vm = new MVVM({
    //     el:"#app",
    //     data:{
    //         msg:'111'
    //     }
    // })
</script>
</body>
</html>
