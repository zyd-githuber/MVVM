<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--双向数据绑定 靠的表单-->
    <input type="text" v-model="msg.a">
    <div>{{msg.a}}</div>
    <ul><li></li></ul>
    {{msg.a}}
</div>
<script src="js/watch.js"></script>
<script src="js/observer.js"></script>
<script src="js/compile.js"></script>
<script src="js/mvvm.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script>
    //Object.defineProperty get和set
    //vue中实现双向绑定 1.模板编译 2.数据劫持 3.Watcher
  let vm =  new MVVM({
        el:'#app',
        data:{
            msg:{
                a:'vue'
            }
        }
    });
</script>
</body>
</html>
